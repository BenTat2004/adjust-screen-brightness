<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td rowspan="2" class="sun"></td>
          <td>Start Time <input type="time" id="day-time"></td>
        </tr>
        <tr>
          <td>
            <div hbox align=center>
              <input type="range" min=0 max=1 id="day-range" value="0.9" step="0.05">
              <span>90%</span>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">.</td>
        </tr>
      </tbody>
      <tbody class="night">
        <tr>
          <td rowspan="2" class="moon"></td>
          <td>Start Time <input type="time" id="night-time"></td>
        </tr>
        <tr>
          <td>
            <div hbox  align=center>
              <input type="range" min=0 max=1 id="night-range" value="0.9" step="0.05">
              <span>80%</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
